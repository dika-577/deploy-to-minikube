apiVersion: v1
kind: Service
metadata:
  name: helloweb
spec:
  selector:
    app: helloweb
  ports:
  - name: http
    port: 85
    targetPort: 8080
  type: NodePort
  
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  #namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  defaultBackend:
    service:
      name: helloweb
      port:
        number: 85
  rules:
    - host: dkorgalidze.application.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: helloweb
                port:
                  number: 85
  


